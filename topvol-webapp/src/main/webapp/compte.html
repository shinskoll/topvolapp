<div class="col-sm-offset-3 col-sm-6">
	<div ng-show="!compteCree" class="panel panel-default">
		<div class="panel-heading">
			<strong>Entrer vos informations</strong>
		</div>
		<div class="panel-body">
			<form name="compteForm" ng-submit="creerCompte()" role="form" novalidate>
				<div class="form-group input-group">
					<span class="input-group-addon">
						<i class="fa fa-circle-o-notch"></i>
					</span> 
					<input type="text" class="form-control" placeholder="Nom" ng-model="utilisateur.nom"/>
				</div>
				<div class="form-group input-group">
					<span class="input-group-addon">
						<i class="fa fa-tag">
						</i>
					</span>
					<input type="text" class="form-control" placeholder="Identifiant choisi" ng-model="utilisateur.identifiant"/>
				</div>
						<div class="form-group input-group">
							<span class="input-group-addon">@</span> 
							<input type="email"
								class="form-control" name="mail" placeholder="Mail" ng-model="utilisateur.mail"/>
						</div>
						<div class="form-group input-group">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							<input name="password" type="password" class="form-control"
								placeholder="Choisir un mote de passe" ng-model="utilisateur.motDePasse"/>
						</div>
						<div class="form-group input-group">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							<input type="password" class="form-control"
								placeholder="Confirmer votre mot de passe" />
						</div>
						<button type="submit" class="btn btn-primary">Créer mon compte</button>
						<hr />
						Déjà client ? <a href="#login">Connexion</a>
					</form>
				</div>
			</div>
			<div ng-show="compteCree">
				<h4>Votre compte <i>{{utilisateur.identifiant}}</i> a bien été crée. Connectez-vous ici pour réserver votre voyage</h4>
				<a href="#login"><button class="btn btn-primary">Connexion</button></a>
			</div>
		</div>
