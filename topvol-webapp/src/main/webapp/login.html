<div class="col-sm-offset-3 col-sm-6">
	<div ng-show="!connecte.ok" class="panel panel-default">
		<div class="panel-heading">
			<strong>Se connecter</strong>
		</div>
		<div class="panel-body">
			<form name="loginForm" ng-submit="login()" role="form" novalidate>
				<div class="form-group input-group">
					<span class="input-group-addon">
						<i class="fa fa-tag">
						</i>
					</span>
					<input type="text" class="form-control" placeholder="Identifiant" ng-model="utilisateur.identifiant"/>
				</div>
				<div class="form-group input-group">
					<span class="input-group-addon"><i class="fa fa-lock"></i></span>
					<input name="password" type="password" class="form-control"
						placeholder="Choisir un mote de passe" ng-model="utilisateur.motDePasse"/>
				</div>
				<button type="submit" class="btn btn-primary">Connexion</button>
				Pas de compte ? <a href="#nouveaucompte">Créer un compte</a>
			</form>
		</div>
	</div>
	<div ng-show="connecte.ok">
		<h4>Connecté en tant que <i>{{connecte.enTantQue}}</i></h4>
		<form name="loginForm" ng-submit="logout()">
			<button type="submit" class="btn btn-primary">Se déconnecter</button>
		</form>
	</div>
</div>
